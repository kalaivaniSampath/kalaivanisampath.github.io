<!DOCTYPE html>
<html>
<head>
    <title>Embedded Salesforce Flow</title>
    <script src="https://tti-dev-ed-developer-edition.site.com/ContactUs/lightning/lightning.out.js"></script>
</head>
<body>
    <h1>Ryobi Form Submission</h1>
    <div id="flowContainer"></div> <!-- must match below -->

    <script>
        $Lightning.use(
            "c:flowlightningOutApp", // Aura app
            function() {
                $Lightning.createComponent(
                    "c:RyobiLightningOutFlow",
                    {},
                    "flowContainer",  // match div id here
                    function(cmp) {
                        console.log("Flow loaded!");
                    }
                );
            },
            "https://tti-dev-ed-developer-edition.site.com/ContactUs"
        );
    </script>
</body>
</html>
