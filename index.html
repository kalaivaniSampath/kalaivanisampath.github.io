<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script type='text/javascript' src='https://tti-dev-ed.develop.my.site.com/ContactUs/lightning/lightning.out.js'></script>
</head>
<body>
    <div id="container"></div>

    <script>
        $Lightning.use("c:lighOutApp",
            function() { // Callback once framework and app load
                $Lightning.createComponent(
                    "lightning:flow",
                    { },
                    "container",
                    function(component) { // API name of the Flow
                        component.startFlow("SF_Contact_Us_Ryobi_Form");
                    }
                );
            },
            'https://tti-dev-ed.develop.my.site.com/ContactUs' // Site endpoint
        );
    </script>
</body>
</html>
